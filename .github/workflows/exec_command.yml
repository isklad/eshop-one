name: Exec Command

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment where to execute the command'
        required: true
        type: choice
        default: test
        options:
          - test
          - prod
      command:
        description: 'Command to execute in the docker container'
        required: true
        type: string

jobs:
  exec_command:
    name: Exec Command
    uses: isklad/gha-reusable-workflows/.github/workflows/exec_command_docker_compose.yml@main
    secrets: inherit
    with:
      environment: ${{ github.event.inputs.environment }}
      command: ${{ github.event.inputs.command }}